<div class="container py-5" style="background-color: #f8f9fa;">
    <h1 class="text-center mb-5 text-uppercase fw-bold" style="letter-spacing: 2px; color: #2c3e50;">Check Our Products
    </h1>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4">
        <div class="col" *ngFor="let product of products">
            <a [routerLink]="['/products', product.id]" [state]="{product: product}"
                class="card h-100 border-0 shadow-sm hover-shadow transition-all text-decoration-none"
                style="cursor: pointer;">
                <div class="card-img-wrapper position-relative bg-white" style="height: 200px; overflow: hidden;">
                    <img [src]="product.thumbnail" [alt]="product.title"
                        class="card-img-top w-100 h-100 object-fit-contain p-3">
                    <span
                        class="position-absolute top-0 end-0 m-2 badge rounded-pill bg-dark bg-opacity-75 backdrop-blur">
                        {{product.category}}
                    </span>
                </div>
                <div class="card-body d-flex flex-column p-4">
                    <h5 class="card-title text-truncate mb-2 fw-semibold text-dark">{{product.title}}</h5>
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <span class="h4 mb-0 fw-bold text-primary">${{product.price}}</span>
                        <div class="d-flex align-items-center bg-warning bg-opacity-10 px-2 py-1 rounded">
                            <span class="text-warning me-1">â˜…</span>
                            <span class="small fw-bold text-warning-emphasis">{{product.rating}}</span>
                        </div>
                    </div>
                    <div class="mt-auto text-center">
                        <span class="btn btn-outline-dark w-100 rounded-pill">
                            More Details
                        </span>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
