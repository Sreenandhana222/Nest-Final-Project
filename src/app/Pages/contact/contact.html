<div class="contact-page">
    <div class="contact-container">
        <div class="contact-header">
            <h3>Contact Us</h3>
            <h1>Let's Start a Conversation</h1>
            <p>Ask a question or just say hello. We look forward to hearing from you!</p>
        </div>

        <div class="contact-wrapper">
            <div class="contact-info">
                <div class="info-card">
                    <div class="icon-wrapper">
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                    <h4>Visit Us</h4>
                    <p>123 Creative Studio,<br>Design District, NY 10012</p>
                </div>
                <div class="info-card">
                    <div class="icon-wrapper">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <h4>Email Us</h4>
                    <p>hellostudio@gmail.com<br>supportauraluxe@gmail.com</p>
                </div>
                <div class="info-card">
                    <div class="icon-wrapper">
                        <i class="fa-solid fa-phone"></i>
                    </div>
                    <h4>Call Us</h4>
                    <p>+1 (555) 000-0000<br>Mon-Fri, 9am-6pm</p>
                </div>
            </div>

            <form class="contact-form">
                <div class="form-row">
                    <div class="input-group">
                        <input type="text" required>
                        <label>Your Name</label>
                        <span class="focus-border"></span>
                    </div>
                    <div class="input-group">
                        <input type="email" required>
                        <label>Email Address</label>
                        <span class="focus-border"></span>
                    </div>
                </div>
                <div class="input-group">
                    <input type="text" required>
                    <label>Subject</label>
                    <span class="focus-border"></span>
                </div>
                <div class="input-group">
                    <textarea required rows="5"></textarea>
                    <label>Message</label>
                    <span class="focus-border"></span>
                </div>

                <button type="submit" class="send-btn">
                    <span>Send Message</span>
                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </form>
        </div>
    </div>

</div>
